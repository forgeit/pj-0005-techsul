<form novalidate name="formulario" autocomplete="off" >
    <div class="panel panel-primary">
        <div class="panel-heading">Movimentação de Estoque</div>
        <div class="panel-body" style="padding: 2px;">
            <div class="row">
                <div class="col-md-offset-1 col-md-1" style="padding-left: 1px; padding-right: 1px;">
                    <button type="button" ng-click="vm.novo(formulario)" style="width: 100%;" class="btn btn-primary"><i class="fa fa-file-alt fa-2x"></i><br>Novo</button>
                </div>

                <div class="col-md-1" style="padding-left: 1px; padding-right: 1px;">
                    <button type="button" ng-disabled="formulario.$invalid" ng-click="vm.salvar(formulario)" style="width: 100%;" class="btn btn-primary"><i class="fa fa-save fa-2x"></i><br>Salvar</button>
                </div>

                <div class="col-md-1" style="padding-left: 1px; padding-right: 1px;">
                    <button type="button" ng-disabled="!vm.model.id" ng-click="vm.remover(formulario)" style="width: 100%;" class="btn btn-primary"><i class="fa fa-trash fa-2x"></i><br>Excluir</button>
                </div>

                <div class="col-md-1" style="padding-left: 1px; padding-right: 1px;">
                    <button type="button" ng-click="vm.novo(formulario)" style="width: 100%;" class="btn btn-primary"><i class="fa fa-quidditch fa-2x"></i><br>Limpar</button>
                </div>

                <div class="col-md-1" style="padding-left: 1px; padding-right: 1px;">
                    <button ng-disabled="true" ng-click="vm.primeiro()" type="button" style="width: 100%;" class="btn btn-primary"><i class="fa fa-angle-double-left fa-2x"></i><br>Primeiro</button>
                </div>

                <div class="col-md-1" style="padding-left: 1px; padding-right: 1px;">
                    <button type="button" ng-disabled="true" ng-click="vm.anterior()" style="width: 100%;" class="btn btn-primary"><i class="fa fa-angle-left fa-2x"></i><br>Voltar</button>
                </div>

                <div class="col-md-1" style="padding-left: 1px; padding-right: 1px;">
                    <button type="button" ng-disabled="true" ng-click="vm.proximo()" style="width: 100%;" class="btn btn-primary"><i class="fa fa-angle-right fa-2x"></i><br>Avançar</button>
                </div>

                <div class="col-md-1" style="padding-left: 1px; padding-right: 1px;">
                    <button ng-disabled="true" ng-click="vm.ultimo()" type="button" style="width: 100%;" class="btn btn-primary"><i class="fa fa-angle-double-right fa-2x"></i><br>Último</button>
                </div>

                <div class="col-md-1" style="padding-left: 1px; padding-right: 1px;">
                    <button type="button" ng-disabled="true" style="width: 100%;" class="btn btn-primary"><i class="fa fa-print fa-2x"></i><br>Imprimir</button>
                </div>

                <div class="col-md-1" style="padding-left: 1px; padding-right: 1px;">
                    <button type="button" ng-click="vm.voltar()" style="width: 100%;" class="btn btn-primary"><i class="fa fa-sign-out-alt fa-2x"></i><br>Sair</button>
                </div>
            </div>

            <div class="row" style="margin-top: 20px;">
                <div class="col-md-12">
                    
                    <div class="row">
                        <div class="col-md-offset-1 col-md-2">
                            <div class="form-group">
                                <label for="dataMovimentacao">Data da Movimentação:</label>
                                <input name="dataMovimentacao" type="text" class="form-control input-sm" ng-model="vm.model.dataMovimentacao" uib-datepicker-popup="dd/MM/yyyy" is-open="focus1" ng-focus="focus1=true" show-button-bar="false">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="tipoMovimentacao">Tipo de Movimentação:</label>
                                <select 
                                    class="form-control input-sm" id="tipoMovimentacao"  name="tipoMovimentacao"
                                    ng-options="tipoMovimentacao.id as tipoMovimentacao.descricao for tipoMovimentacao in vm.tipoMovimentacaoList"  
                                    ng-model="vm.model.tipoMovimentacao">
                                    <option value="" >Selecione</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="usuario">Funcionário:</label>
                                <input name="usuario" type="text" class="form-control input-sm" ng-model="vm.usuario" ng-disabled="true" ng-init="vm.usuario = 'Kelvin Pereira Alves'">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-offset-1 col-md-2">
                            <div class="form-group has-feedback">
                                <label for="produto">Produto:</label>
                                <input 
                                type="text" 
                                ng-model="vm.produto" 
                                uib-typeahead="objeto as objeto.descricao for objeto in vm.produtoList | filter:{descricao:$viewValue}" 
                                class="form-control input-sm" 
                                typeahead-show-hint="true" 
                                typeahead-min-length="0" 
                                ng-keyup="vm.autocomplete(vm.produto)"
                                typeahead-on-select="vm.encontrouObjeto($item, $model, $label, $event)"
                                required 
                                name="produto" >
                                <span style="top: 20px;" class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="descricao">Descrição:</label>
                                <input name="descricao" type="text" class="form-control input-sm" ng-model="vm.produtoDescricao" ng-disabled="true" >
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="estoque">Estoque:</label>
                                <input name="estoque" type="text" class="form-control input-sm" ng-model="vm.model.estoque" ui-number-mask="2">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 col-md-offset-1">
                            <div class="form-group">
                                <label for="quantidade">Quantidade:</label>
                                <input name="quantidade" type="text" class="form-control input-sm" ng-model="vm.model.quantidade" ui-number-mask="2">
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="precoCusto">Preço de Custo:</label>
                                <input type="text" name="precoCusto" ng-model="vm.model.precoCusto" ui-money-mask="2" class="form-control input-sm" ng-change="vm.evtChangePrecoCusto()">
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="precoVenda">Preço de Venda:</label>
                                <input type="text" name="precoVenda" ng-model="vm.model.precoVenda" ui-money-mask="2" class="form-control input-sm" ng-change="vm.evtChangePrecoVenda()">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                         <div class="col-md-offset-1 col-md-10">
                            <div class="form-group">
                                <label for="observacao">Observação:</label>
                                <input name="observacao" type="text" class="form-control input-sm" ng-model="vm.model.observacao" >
                            </div>
                         </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th style="width: 15%">Código</th>
                                <th>Produto</th>
                                <th style="width: 15%">Qtd</th>
                                <th style="width: 15%">Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Produto Teste</td>
                                <td>1.00</td>
                                <td>R$ 10,00</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Produto Teste</td>
                                <td>1.00</td>
                                <td>R$ 10,00</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Produto Teste</td>
                                <td>1.00</td>
                                <td>R$ 10,00</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Produto Teste</td>
                                <td>1.00</td>
                                <td>R$ 10,00</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Produto Teste</td>
                                <td>1.00</td>
                                <td>R$ 10,00</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Produto Teste</td>
                                <td>1.00</td>
                                <td>R$ 10,00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
